<header class="header">
    <a routerLink="/">
        <img class="logo" src="../../../assets/logo.png" alt="Omnifood Logo" />
    </a>
    <nav class="main-nav">
        <ul class="main-nav-list">
            <li><a class="main-nav-link" routerLink="/how-it-works">How it works</a></li>
            <li><a class="main-nav-link" routerLink="/recipes">Recipes</a></li>
            <li><a class="main-nav-link" routerLink="/dashboard">Dashboard</a></li>
            <li><a class="main-nav-link" routerLink="/about">About</a></li>
            <li><a class="btn btn--cta" [ngClass]="attentionSeeker" (mouseover)="attentionSeekerAnimation($event)"
                    (mouseout)="attentionSeekerAnimationRemove($event)" routerLink="/auth/register">Join now</a>
            </li>
        </ul>
    </nav>
    <button class="main-nav__mobile-button" (click)="toggleMobileNav()">
        @if(!showMobileNav) {
        <fa-icon [icon]="faBars" class="main-nav__mobile-icon"></fa-icon>
        } @else if(showMobileNav) {
        <fa-icon [icon]="faCircleXmark" class="main-nav__mobile-icon"></fa-icon>
        }
    </button>
    @if(showMobileNav){
    <div class="main-nav__mobile-overlay animate__animated animate__fadeInRight">
        <ul class="main-nav__mobile-list">
            <li><a class="main-nav-link main-nav__mobile-link" routerLink="#how" (click)="closeMobileNav()">How it
                    works</a>
            </li>
            <li><a class="main-nav-link main-nav__mobile-link" routerLink="#testimonials"
                    (click)="closeMobileNav()">Recipes</a></li>
            <li><a class="main-nav-link main-nav__mobile-link" routerLink="#pricing"
                    (click)="closeMobileNav()">Dashboard</a>
            </li>
            <li><a class="main-nav-link main-nav__mobile-link" routerLink="#meals" (click)="closeMobileNav()">About</a>
            </li>
            <li><a class="btn btn--cta" routerLink="/auth/register" (click)="closeMobileNav()">Join now</a></li>
        </ul>
    </div>
    }
</header>
