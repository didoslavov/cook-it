<section class="section-hero">
    <div class="bg-video">
        <video autoplay muted loop class="bg-video__video">
            <source src="../../../assets/hero-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="hero">
        <div class="hero__heading">
            <div class="hero__heading-icon-container">
                <h1 class="heading-primary mb-sm hero__heading-primary">Cook it</h1>
                <img src="../../../assets/icons/noodles-in-a-bowl-svgrepo-com.svg" alt="bowl icon"
                    class="hero__heading-icon">
            </div>
            <h3 class="heading-tertiary hero__heading-slogan">Turn Ingredients into Inspiration</h3>
        </div>
        <div class="hero__cta">
            <p class="hero__cta-description mb-sm">
                Discover, create, and share delightful recipes!
            </p>
            <a href="/recipes" class="btn btn--cta mr-big">Explore Recipes</a>
            <a routerLink="" fragment="How" class="btn btn--accent">Learn more <div class="hero__cta--icon-container">
                    <fa-icon [icon]="faArrowDown" class="hero__cta--icon" /></div></a>
        </div>
    </div>
</section>
