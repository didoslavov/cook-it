<div class="carousel">
    <div class="carousel__arrows">
        <fa-icon [icon]="faArrowUp" class="carousel__arrows--up" (click)="showPreviousRecipes()" />
        <fa-icon [icon]="faArrowDown" class="carousel__arrows--down" (click)="showNextRecipes()" />
    </div>
    @for (recipe of recipes; track recipe.id) {
    <app-recipe-card [recipe]="recipe" />
    }
</div>
