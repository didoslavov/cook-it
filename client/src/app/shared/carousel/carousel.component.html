<section class="carousel" [ngClass]="{'search': carouselType === 'search'}">
    @if (recipes.length) {
    @if (carouselType !== 'search') {
    <h2 class="carousel__heading">{{title}}</h2>
    }
    @for (recipe of recipes; track recipe.id) {
    <app-recipe-card [recipe]="recipe" />
    }
    } @else {
    <div class="carousel__no-content">
        @if(!currentOffset) {

        <p class="no-recipes">No recipes found</p>
        } @else {
        <p class="no-recipes">No more recipes found</p>
        }
        @if(user) {
        <a href="/recipes/create" class="btn btn--accent">Create one</a>.
        }
    </div>
    }
    <div class="carousel__arrows">
        <fa-icon [icon]="faArrowLeft" class="carousel__arrows--up" (click)="showPreviousRecipes()" />
        <fa-icon [icon]="faArrowRight" class="carousel__arrows--down" (click)="showNextRecipes()" />
    </div>
</section>
